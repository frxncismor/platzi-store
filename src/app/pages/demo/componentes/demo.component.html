<!-- string interpolation -->
<input type="text" [(ngModel)]="title" /> {{ title }}

<input type="text" [(ngModel)]="power" /> {{ power | exponential }}

<div *ngIf="title == 'nicolas'">este es un div</div>
<!-- ng for y ng if -->
<button (click)="addItem()">Add item</button>
<ul>
  <li *ngIf="names.length === 0">La lista est√° vacia</li>
  <li *ngFor="let name of names; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<!-- ng switch -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">este es nicolas</p>
  <p *ngSwitchCase="'julian'">este es nicolas</p>
  <p *ngSwitchCase="'camilo'">este es nicolas</p>
  <p *ngSwitchDefault>no hay match</p>
</div>
